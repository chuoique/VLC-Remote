<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/datatables/dataTables.bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/karaoke.css">
  <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap.js"></script>
  <script src="assets/karaoke.js"></script>
</head>
<body>
<div class="container-fluid">

  <div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input type="search" class="form-control input-lg" placeholder="Enter parts of filename..." id="custom-search">
  </div>

  <div class="input-group">
    <button class="btn btn-default" data-action="pl_previous"><span class="glyphicon glyphicon-step-backward"></span></button>
    <button class="btn btn-default" data-action="pl_next"><span class="glyphicon glyphicon-step-forward"></span></button>
    <button class="btn btn-default" data-action="fullscreen"><span class="glyphicon glyphicon-resize-full"></span></button>
    <button class="btn btn-default" data-action="audio_track"><span class="glyphicon glyphicon-music"></span></button>
    <button class="btn btn-default" data-action="playlist" data-method="get"><span class="glyphicon glyphicon-list"></span></button>
  </div>

  <table id="list" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>Media list</th>
    </tr>
    </thead>
  </table>
</div>
</body>
</html>
