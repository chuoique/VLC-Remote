<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/datatables/dataTables.bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/karaoke.css">
  <script src="vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap.js"></script>
  <script src="assets/karaoke.js"></script>
  <script>
    $(document).ready(function () {
      var oTable = $('#list').DataTable({
        ajax: 'app.php',
        createdRow: function (row, data, index) {
          var play = '<button class="vlc-control btn btn-default btn-sm" data-action="play" data-id="' + index + '"><i class="glyphicon glyphicon-play"></i></button> ';
          var queue = '<button class="vlc-control btn btn-default btn-sm" data-action="queue" data-id="' + index + '"><i class="glyphicon glyphicon-plus"></i></button> ';
          $('td', row).eq(0).prepend(queue + play);
        },
        ordering: false,
        pageLength: 50,
        dom: 'tip',
        columns: [{type: 'string'}]
      });
      $('#custom-search').keyup(function(){
        oTable.search($(this).val()).draw();
      });
      $(document).on('click', '.vlc-control', function() {
        var action = $(this).data('action');
        var id = $(this).data('id');
        $.ajax('app.php', {
          method: 'GET',
          data: {
            action: action,
            id: id
          }
        });
      });
    });

  </script>
</head>
<body>
<div class="container-fluid">

  <div class="input-group">
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
    <input type="text" class="form-control input-lg" placeholder="Enter parts of filename..." id="custom-search">
  </div>

  <table id="list" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>Media list</th>
    </tr>
    </thead>
  </table>
</div>
</body>
</html>
